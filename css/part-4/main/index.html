<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- alpha channel -->
    <div id="alpha">
        <h3>heading</h3>
    </div>

    <!-- opacity -->
    <div id="opacity">
        <h3>heading</h3>
        <button>click</button>
    </div>
    <hr>

    <!-- transition -->
    <div id="transition"></div>
    <hr>

    <section>
        <div class="transform" id="one">1</div>
        <div class="transform" id="two">2</div>
        <div class="transform" id="three">3</div>
        <div class="transform"id="four">4</div>
        <div class="transform" id="five">5</div>
    </section>
    <hr>

    <!-- box shadow -->
    <div id="shadow"></div>
    <hr>

    <!-- bg image -->
    <div id="bg">
        <P>hello</P>
    </div>
    <hr>

    <!-- card hover effect -->
    <div class="card">
        <img src="bg-image.jpg" alt="">
        <h3 class="disc">Card 1</h3>
        <p class="disc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
    </div>
    <div class="card">
        <img src="bg-image.jpg" alt="">
        <h3 class="disc">Card 2</h3>
        <p class="disc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
    </div>
    <hr>

    <!-- position property -->
    <section>
        <h2>Static Demo</h2>
        <div class="position">1</div>
        <div class="position">1</div>
        <div class="position" id="static">1</div>
    </section>
    <hr>
    <section>
        <h2>Relative Demo</h2>
        <div class="position">2</div>
        <div class="position">2</div>
        <div class="position" id="relative">2</div>
    </section>
    <hr>
    <section>
        <h2>Absolute Demo</h2>
        <div class="position">3</div>
        <div class="position">3</div>
        <div class="position" id="absolute">3</div>
    </section>
    <hr>
    <section>
        <h2>Fixed Demo</h2>
        <div class="position">4</div>
        <div class="position">4</div>
        <div class="position" id="fixed">4</div>
    </section>
</body>
</html>
