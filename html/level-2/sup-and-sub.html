<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>a<sup>2</sup> = B<sup>2</sup> + c<sup>2</sup></h2> <!-- supscript -->
    
    <h2>h<sub>2</sub>o</h2> <!-- subscript -->
</body>
</html>

<!-- Superscript and Subscript -->

<!-- Superscript is used to display text or numbers slightly above the normal line of text, often for exponents or ordinal indicators. Subscript is used to display text or numbers slightly below the normal line of text, commonly used in chemical formulas or mathematical indices. -->
