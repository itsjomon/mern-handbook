<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1> <!-- Block element -->
    <h2>SDE</h2> <!-- Block element -->
    <P>Lorem ipsum dolor sit amet.</P> <!-- Block element -->
    
    <a href="">youtube</a> <!-- Inline element -->
    <a href="">google</a><!-- Inline element -->
    <img src="image.png"> <!-- Inline element -->
    <img src="image.png"> <!-- Inline element -->
</body>
</html>




<!-- Block element takes the full-width available (whole block), start from new line. -->

<!-- Inline element takes up only necessary width, Dont start from new line. -->

<!-- Examples of inline elements: a, span, img, strong, em, br, code, etc. -->

<!-- Examples of block elements: div, p, h1, h2, h3, ul, ol, li, table, header, footer, section, article, nav, etc. -->
