<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Food Menu</caption>

        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>frooti</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>25.00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Sum</td>
                <td>35.00</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>

<!-- <thead></thead> to wrap table header
<tbody></tbody> to wrap table body
<tfoot></tfoot> to wrap table footer -->

<!-- Thead is used to group header content in a table.
Tbody is used to group the body content in a table.
Tfoot is used to group footer content in a table. -->
