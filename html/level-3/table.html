<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table>
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>frooti</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>chips</td>
            <td>25.00</td>
        </tr>
    </table>
</body>
</html>

<!-- Tables are used to display data in tabular form.
Caption is used to display title of the table. -->

<!-- <th></th> used to display table header, <tr></tr> used to display table row, <td></td> used to display table data -->
