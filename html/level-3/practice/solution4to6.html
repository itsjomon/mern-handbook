<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Solution 4 -->
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <!-- Solution 5 -->
    <form action="Server">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">female</label>
        <br><br>

        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value="india">india</option>
            <option value="usa">usa</option>
        </select>
        <br><br>

        <label for="msg">Message:</label>
        <textarea id="msg" name="msg" cols="30" rows="4"></textarea>
        <br><br>

        <input type="checkbox" name="news" id="news">
        <label for="news">Subscribe</label>
        <br><br>

        <button>Submit</button>
    </form>

    <hr>

    <!-- Solution 6 -->
    <h3>Feedback Form</h3>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Write your email">
        <br><br>
        <label for="msg">Message:</label><br>
        <textarea id="msg" name="msg"></textarea>
        <br><br>

        <label for="rating">Rate us out of 5:</label>
        <br>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>
        <br>
        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>
        <br>
        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label>
        <br>
        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label>
        <br>
        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label>
        <br><br>
        
        <button>Send your message!</button>
    </form>
</body>
</html>
