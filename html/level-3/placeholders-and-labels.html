<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">username :</label>
            <input type="text" id="username" placeholder="enter your user name">
        </div>

        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="enter your password">
        </div>
    </form>
</body>
</html>

<!-- placeholder is used to provide a hint to the user of what can be entered in the input field.

The label element is used to define a label for an input element. It improves the usability and accessibility of web forms.

The for attribute of the label element should be the same as the id attribute of the input element to bind them together.

The label element can also be wrapped around the input element instead of using the for attribute. -->
