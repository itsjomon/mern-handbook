<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="image.png" alt="random image"> <!-- image tag -->
</body>
</html>

<!-- Image tag is used to embed images in an HTML document. It is defined using the <img> element and requires the 'src' attribute to specify the path to the image file. The 'alt' attribute provides alternative text for the image, which is displayed if the image cannot be loaded. -->
