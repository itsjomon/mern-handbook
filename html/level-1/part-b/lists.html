<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul> <!-- Unordered list -->
        <li>Mango</li>
        <li>Apple</li>
        <li>Dosa</li>
    </ul>

    <ol> <!-- Ordered list -->
        <li>Mango</li>
        <li>Apple</li>
        <li>Dosa</li>
    </ol>

    <ol type="a"> <!-- Ordered list -->
        <li>Mango</li>
        <li>Apple</li>
        <li>Dosa</li>
    </ol>
    
    <ol type="i"> <!-- Ordered list -->
        <li>Mango</li>
        <li>Apple</li>
        <li>Dosa</li>
    </ol>
</body>
</html>

<!-- Lists in HTML are used to group a set of related items. There are two main types of lists: unordered lists (ul) and ordered lists (ol). Unordered lists display items with bullet points, while ordered lists display items with numbers or letters. The 'type' attribute in ordered lists can be used to change the numbering style (e.g., 'a' for lowercase letters, 'i' for lowercase Roman numerals). -->
