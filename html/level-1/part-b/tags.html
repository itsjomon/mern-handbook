<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>Lorem,</b> ipsum dolor sit amet <u>consectetur</u> adipisicing elit. <br> <i>Impedit, veniam?</i></p>
</body>
</html>

<!-- br tag is used to insert a line break in the text, creating a new line without starting a new paragraph. -->

<!-- b tag is used to make the text bold, giving it a heavier weight and making it stand out. -->

<!-- i tag is used to italicize the text, giving it a slanted appearance often used for emphasis or to denote titles of works. -->

<!-- u tag is used to underline the text, adding a line beneath the text for emphasis.    -->
