<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <a href="https://www.google.com/">google</a> <!-- anchor tag --> <!-- absolute link -->

    <a href="./Lists.html">Lists</a> <!-- anchor tag --> <!-- relative link -->
</body>
</html>

<!-- Anchor tag is used to create hyperlinks in an HTML document. It is defined using the <a> element and requires the 'href' attribute to specify the destination URL or path of the link. -->

<!-- href (hyperlink reference) -->

<!-- absolute link : to add links from the internet. -->
<!-- relative link : to add a file or folder within the same website. -->
